<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />

	<!--[if lte IE 8]><link rel="stylesheet" href="../dist/leaflet.ie.css" /><![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

  <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>

	<script>
		var map = new L.Map('map');

		var mapUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			mapAttribution = 'Map data &copy; 2011 OpenStreetMap contributors',
		  tiles = new L.TileLayer(mapUrl, {maxZoom: 18, attribution: mapAttribution, subdomains: ['a', 'b', 'c']});

		map.setView(new L.LatLng(12.9728, 77.5968), 13).addLayer(tiles);


		var markerLocation = new L.LatLng(12.9728, 77.5968),
			marker = new L.Marker(markerLocation);

		map.addLayer(marker);
		marker.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


		var circleLocation = new L.LatLng(12.9728, 77.5968),
			circleOptions = {color: '#f03', opacity: 0.7},
			circle = new L.Circle(circleLocation, 500, circleOptions);

		circle.bindPopup("I am a circle.");
		map.addLayer(circle);


		map.on('click', onMapClick);

		var popup = new L.Popup();

		function onMapClick(e) {
			var latlngStr = '(' + e.latlng.lat.toFixed(3) + ', ' + e.latlng.lng.toFixed(3) + ')';

			popup.setLatLng(e.latlng);
			popup.setContent("You clicked the map at " + latlngStr);
			map.openPopup(popup);
		}
	</script>
</body>
</html>
